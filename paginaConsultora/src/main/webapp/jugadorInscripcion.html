        <!-- Script para deshabilitar textarea de condición si el tipo de inscripción no es condicional-->
        <script  type="text/javascript">
		function enableElements() {
		    if ($("#tipoInscripcion").val() == 'condicional') {
		        $("#condicionInscripcion").removeAttr('disabled');
		    	document.getElementById("condicionInscripcion").style.background = "#F3F3F3";
		    }    
		     
		    if ($("#tipoInscripcion").val() == 'estandar' || $("#tipoInscripcion").val() == 'solidaria') {
		        $("#condicionInscripcion").prop('disabled', true);
		    	document.getElementById("condicionInscripcion").style.background = "#fafafa";
		    }
		};
		</script>
		        
        
        <!--SECCION Home-->
        <article id=anchor2 class="content light">
        	<header class="title one">Inscripción</header>
            <div class="spacer"></div>
            <div class="title two">Complete los datos para la inscripción</div>
            <div class="form_insc  dontHide" align="center">
            	<form method="post" id="contact" class="peThemeContactForm" action="" >
                    <div id="personal" class="bay form-horizontal">
                        <div class="control-group"><!--partido field-->
                            <div class="controls">
                            	Partido<br>
		                    	<label>
								    <select id="partidoInscripcion" name="partidoInscripcion">
								        <option selected>10/11/2014 22:00 - Sede Palermo</option>
								        <option>10/12/2014 19:00 - Sede Almagro</option>
								        <option>22/12/2014 21:00 - Sede Villa Lugano</option>
								        <option>27/12/2014 22:00 - Sede Flores</option>
								    </select>
								</label>                                
                        	</div>
                        </div>
                        <div class="control-group"><!--tipoInscripcion field-->
                            <div class="controls">
                            	Tipo de Inscripción<br>
		                    	<label>
								    <select id="tipoInscripcion" name="tipoInscripcion" onchange="enableElements();">
								        <option value="estandar">Estándar</option>
								        <option value="solidaria">Solidaria</option>
								        <option value="condicional">Condicional</option>
								    </select>
								</label>                                
                        	</div>
                        </div>                       
                        <div class="control-group"><!--message field -->
                            <div class="controls">
                            	Condición
                                <textarea id="condicionInscripcion" name="condicionInscripcion" disabled='disabled' rows="12" class="span9" data-fieldid="2" style="background-color:#fafafa "></textarea>
                            </div>
                        </div>       
                        <div class="control-group">
                            <div class="controls send-btn">
                                <button type="submit" class="contour-btn contour-btn30 red">Aceptar inscripción</button>
                            </div>
                        </div>
                    </div>
                    <div class="notifications">
                        <div id="contactFormSent" class="formSent alert alert-success">
                            <strong>Inscripción Exitosa</strong> </div>
                        <div id="contactFormError" class="formError alert alert-error">
                            <strong>Ha ocurrido un error!</strong> Por favor chequeá los campos de abajo y corregí el dato indicado.</div>
                    </div>
                </form>
